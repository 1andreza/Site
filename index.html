<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades Interativas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tabuada</h1>
        <input type="number" id="numero" placeholder="Digite um número" />
        <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
        <div id="tabuada"></div>

        <h1>Contagem Regressiva</h1>
        <input type="number" id="contagem" placeholder="Digite um número" />
        <button onclick="contagemRegressiva()">Começar Contagem</button>
        <div id="resultadoContagem"></div>

        <h1>Adivinhe o Número</h1>
        <input type="number" id="adivinha" placeholder="Adivinhe um número entre 1 e 10" />
        <button onclick="adivinhar()">Adivinhar</button>
        <div id="resultadoAdivinha"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
