<!doctype html>
<html lang="pt-br">
  <head>
    <style>
      #area { 
              background-color: blue;
              color: green;
              font: italic 15pt Arial;
              height: 100px;
              width: 200px;
              text-align: center;
              line-height: 100px;
              border: thick groove yellow;
        }
    </style>
  </head>
   <body>
    <h1> Ola Mundo</h1>
    <p> resultado aqui</p>
    <p> aprendendo a usar o <strong>DOM</strong> em JS</p>
    <div id="area" ontouchstart="clicar()" ontouchend="entrar()" ontouchmove="sair()">Clique aqui</div>
     <script>
       var a = document.getElementById('area')
       function clicar(){
                a.InnerText = 'Clicou!';
         }
       function entrar (){
                a.InnerText = 'Entrou!';
       }
       function sair () {
                 a.InnerText = 'Saiu!';
       }
     </script>
  </body>
</html>
